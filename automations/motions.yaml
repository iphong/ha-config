- alias: LIGHT ON WHEN MOTION DETECTED - BEDROOM
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.bedroom_door
      from: 'off'
      to: 'on'
  condition:
    - condition: sun
      after: sunset
    - condition: time
      before: '23:00:00'
  action:
    - service: light.turn_on
      entity_id: light.bedroom_light

- alias: LIGHT OFF WHEN MOTION CLEARED - BEDROOM
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'off'
      for: '00:05:00'
  condition:
    - condition: sun
      after: sunset
    - condition: time
      before: '23:00:00'
  action:
    - service: light.turn_off
      entity_id: light.bedroom_light
      data:
        transition: 20

