- alias: LIGHT ON WHEN MOTION DETECTED - BATHROOM
  trigger:
    - platform: state
      entity_id: binary_sensor.bathroom_motion
      to: 'on'
    - platform: state
      entity_id: binary_sensor.bathroom_door
      from: 'off'
      to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.bathroom_light

- alias: LIGHT OFF WHEN MOTION CLEARED - BATHROOM
  trigger:
    - platform: state
      entity_id: binary_sensor.bathroom_motion
      to: 'off'
      for: '00:01:00'
  action:
    - service: light.turn_off
      entity_id: light.bathroom_light
      data:
        transition: 60

