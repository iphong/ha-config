<<: !include .common.yaml

esphome:
  name: $host
  board: modwifi
  platform: ESP8266
  build_path: build/$host
  esp8266_restore_from_flash: true

remote_transmitter:
  id: transmitter
  pin: 14
  carrier_duty_percent: 50%
  
climate:
  - platform: daikin
    name: $name AC
    sensor: temp
    transmitter_id: transmitter
    visual:
      min_temperature: 18 °C
      max_temperature: 30 °C
#      temperature_step: 1 °C
