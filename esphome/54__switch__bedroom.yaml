<<: !include templates/switch.yaml

substitutions:
  host: switch_bedroom
  area: Bedroom
  ipv4: 10.0.0.54

  link_1: 10.0.0.10/light/bedroom_light
  link_2: 10.0.0.11/light/balcony_light
  link_3: 10.0.0.11/cover/bedroom_curtain

i2c:
  sda: 3
  scl: 1
  scan: yes

sensor:
- platform: dht12
  temperature:
    id: temp
    name: $area Temperature
  humidity:
    name: $area Humidity
  update_interval: 15s

remote_transmitter:
  id: transmitter
  pin:
    number: 0
    inverted: true
  carrier_duty_percent: 50%

climate:
- platform: daikin
  name: $area AC
  sensor: temp
  transmitter_id: transmitter
  visual:
    min_temperature: 18 °C
    max_temperature: 30 °C