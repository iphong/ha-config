disk_use:
  name: Disk Usage
  entities:
    - sensor.disk_use_percent
    - sensor.disk_use
    - sensor.disk_free
sys_stats:
  name: System
  entities:
    - sensor.last_boot
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.memory_use
    - sensor.memory_free
    - sensor.swap_use_percent
    - sensor.swap_use
    - sensor.swap_free
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
if_stats_eth0:
  name: "Interface (eth0)"
  entities:
  - sensor.ipv4_address_eth0
  - sensor.network_in_eth0
  - sensor.network_out_eth0
  - sensor.packets_in_eth0
